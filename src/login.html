<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    <link rel="icon" type="image/x-icon" href="img/head/favicon.ico" />
    <link rel="stylesheet" href="css/login.css"/>
    <meta name="keywords" content="网上商城, 电商平台, 能源互联网">
    <meta name="description" content="方便快捷的电子商务购物平台">
    <title>欢迎登录网上商城</title>
    <noscript>抱歉，你的浏览器不支持 JavaScript!</noscript>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/cookie.js"></script>
    <script type="text/javascript" src="js/login_ajax.js"></script>

</head>
<body>
<img src="./img/head/logo.png" alt="logo" style="position: absolute;top: 8%;left: 12%;">
<h1>欢迎登陆网上商城</h1>
    <form onsubmit="return login(this);">
        <table>
            <tr>
                <td colspan="2" style="color: red;text-align: center;" class="tdx" id="alert"></td>
            </tr>
            <tr>
                <td class="tdx"><label for="username">用户名：</label></td>
                <td>
                    <input type="text" id="username" name="username" value=""/>
                    <span style="color:red"></span>
                </td>
            </tr>
            <tr>
                <td class="tdx"><label for="password">密&nbsp;&nbsp;&nbsp;码：</label></td>
                <td>
                    <input type="password" name="password" id="password"/>
                    <span style="color:red"></span>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="登陆"/>
                </td>
            </tr>
        </table>
</form>
</body>
</html>
