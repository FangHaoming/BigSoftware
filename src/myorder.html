<script type="text/javascript">
    var cust_id;
    window.onload=function(){
        if($.cookie("identify")!=null){
            let value=JSON.parse($.cookie("identify"));
            let nickname=value["nickname"];
            cust_id=value["cust_id"];
            let html = nickname +
                "，欢迎！<a href='javascript:void(0)' class='link-logout' onclick='logout()'>[退出]</a>"+
                " &nbsp;&nbsp;|&nbsp;&nbsp;<a id=\"goto_order\" href=\"./myorder.html\">我的订单</a>&nbsp;&nbsp;|&nbsp;&nbsp;" +
                "<a id=\"goto_cart\" href=\"./mycart.html\">我的购物车</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
            $("#loginbar").html(html);
            queryOrder(4);
        }else {
            window.location.href = "login.html";
        }
    };

    /**
     * 查询订单
     * @param cust_id 用户id
     */
    function queryOrder(cust_id){
        if(cust_id===""){
            window.location.href="./login.html";
            return;
        }
        $.ajax({
            url:"http://40f730q296.qicp.vip/orderInfo",
            dataType:"jsonp",
            type:"GET",
            data:{
                "cust_id":cust_id
            },
            jsonp:"callback",
            success:function(data){
                if(data!==null){
                    let money = 0;
                    $.each(JSON.parse(data["data"]),function(index, order){
                        let order_id = order.order_id;
                        let order_time = order.order_time;
                        //let order_pay = order.order_origin_cost-order.order_discount+order.order_deliv;
                        let order_pay=order.order_pay;
                        let order_status = order.order_status;
                        let orderItems = order.products;
                        let orderRecev=order.recev;
                        let RecevAddr=orderRecev.recev_province+orderRecev.recev_city+orderRecev.recev_district+orderRecev.recev_spec;
                        $("#orders").append("<div class='warp'><h3 style='text-align: center;' class='title'>订单信息</h3></div>");
                        if(order_status===1){
                            $("#orders").append(
                                "<dd>订单编号:"+order_id+"<br />" +
                                "下单时间:"+order_time+"<br />" +
                                "订单金额:"+order_pay+"<br />" +
                                "支付状态:<span style='color: red;' >未支付</span>" +"<br />"+
                                "<a href='javascript:void(0)' onclick='delOrder(\""+order_id+"\")'><img src=\"img/pay/delete.png\" width=\"80\" height=\"40\" alt='删除订单' /></a>" +
                                "<a href='javascript:void(0)'  onclick='setOrder(\""+order_id+"\",\""+2+"\")'> <img src=\"img/pay/confirm.png\" width=\"40\" height=\"19\" alt='在线支付' /></a><br />" +
                                "收货人:"+orderRecev.recev_name+"<br />" +
                                "收货人电话:"+orderRecev.recev_phone+"<br />" +
                                "收货地址:"+RecevAddr+"<br />" +
                                "支付方式：在线支付</dd>"
                            );
                        }else if(order_status===2){
                            $("#orders").append(
                                "<dd>订单编号:"+order_id+"<br />" +
                                "下单时间:"+order_time+"<br />" +
                                "订单金额:"+order_pay+"<br />" +
                                "支付状态:<p style='color: blue;'>已发货，待签收</p><br />" +
                                "<a href='javascript:void(0)'  onclick='setOrder(\""+order_id+"\",\""+3+"\")'> <img src=\"img/pay/receive.png\" width=\"69\" height=\"19\" alt='签收' /></a><br />" +
                                "收货人:"+orderRecev.recev_name+"<br />" +
                                "收货人电话:"+orderRecev.recev_phone+"<br />" +
                                "收货地址: "+RecevAddr+"<br />" +
                                "支付方式：在线支付</dd>"
                            );
                        }else if(order_status===3) {
                            $("#orders").append(
                                "<dd>订单编号:" + order_id + "<br />" +
                                "下单时间:" + order_time + "<br />" +
                                "订单金额:" + order_pay + "<br />" +
                                "支付状态:<p style='color: blue;'>已签收，待评价</p><br />" +
                                "<a href='javascript:void(0)'  onclick='setOrder(\""+order_id+"\",\""+4+"\")'> <img src=\"img/pay/coment.png\" width=\"69\" height=\"19\" alt='评价' /></a><br />" +
                                "收货人:"+orderRecev.recev_name+"<br />" +
                                "收货人电话:"+orderRecev.recev_phone+"<br />" +
                                "收货地址: " + RecevAddr + "<br />" +
                                "支付方式：在线支付</dd>"
                            );
                        }else if(order_status===4){
                            $("#orders").append(
                                "<dd>订单编号:"+order_id+"<br />" +
                                "下单时间:"+order_time+"<br />" +
                                "订单金额:"+order_pay+"<br />" +
                                "支付状态:<p style='color: blue;'>已评价</p><br />" +
                                "<a href='javascript:void(0)'  onclick='setOrder(\""+order_id+"\",\""+1+"\")'> <img src=\"img/orderList/zx.jpg\" width=\"69\" height=\"19\" alt='' /></a><br />" +
                                "收货人:"+orderRecev.recev_name+"<br />" +
                                "收货人电话:"+orderRecev.recev_phone+"<br />" +
                                "收货地址: "+RecevAddr+"<br />" +
                                "支付方式：在线支付</dd>"
                            );
                        }
                        $("#orders").append(
                            "<table id='orderTable_"+order_id+"' class='title'>" +
                            "<tr >" +
                            "<th >商品图片</th>" +
                            "<th >商品名称</th>" +
                            "<th >商品单价</th>" +
                            "<th >购买数量</th>" +
                            "<th >小计</th>" +
                            "</tr>" +
                            "</table>" +
                            "<a href='javascript:void(0)' class='Op' onclick='delOrder(\""+order_id+"\")'>删除订单</a>" +
                            "<div class='Order_price'>"+order_pay+"元</div>"
                        );
                        if(orderItems!==null){
                            $.each(orderItems,function (indexnumber,orderItem) {
                                let name=orderItem.product_name+"<br />";
                                let spec=JSON.parse(orderItem.spec);
                                for(let i in spec){
                                    name=name+i+":"+spec[i]+" ";
                                }
                                $("#orderTable_"+order_id).append(
                                    "<tr class='prods'>" +
                                    "<td ><img src='http://40f730q296.qicp.vip/images/products/"+orderItem.product_img+"' width='80' height='90' alt='商品图片'></td>" +
                                    "<td style=\"word-break:break-all;line-height: 20px;word-wrap:break-all;\">"+name+"</td>" +
                                    "<td >"+orderItem.price/orderItem.count+"元</td>" +
                                    "<td >"+orderItem.count+"件</td>" +
                                    "<td >"+orderItem.price+"元</td>" +
                                    "</tr>"
                                );
                            });
                        }
                    });
                }else{
                    alert(data.msg);
                }
            },
            error: function () {
                alert("请求失败");
            }
        });
    }

    /**
     * 支付订单
     * @param order_id 订单id
     */
    function setOrder(order_id,order_status){
        $.ajax({
            url:"http://40f730q296.qicp.vip/changeStatus",
            dataType:"jsonp",
            jsonp:"callback",
            type:"GET",
            data:{
                "order_id":order_id,
                "order_status":order_status
            },
            success:function (data) {
                if(data["msg"]==="success"){
                    window.location.href="myorder.html";
                    queryOrder(cust_id);
                }else{
                    alert(data.msg);
                }
            },
            error:function () {
                alert("请求失败");
            }
        })
    }

    /**
     * 删除订单
     * @param order_id 订单id
     */
    function delOrder(order_id){
        $.ajax({
            url:"http://40f730q296.qicp.vip/orderDelete/",
            dataType:"jsonp",
            jsonp:"callback",
            type:"GET",
            data:{
                "order_id":order_id
            },
            success:function (data) {
                if(data["msg"]==="success"){
                    window.location.href="http://40f730q296.qicp.vip/myorder.html";
                }else{
                    alert(data.msg);
                }
            },
            error:function () {
                alert("请求失败");
            }
        })
    }


    function search(a){
        let query = document.getElementById(a).value;
        window.location.href="./search.html?query="+query;
    }
</script>
